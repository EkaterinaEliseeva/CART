<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>CART</title>
  </head>
  <body>
    <div class="container">
      <h1>Drag and drop</h1>
      <div class="cart">
        <div class="bar">
          <span>total:</span><span class="total"></span>
          <span>budget:</span><span class="budget"></span>
          <span>items:</span><span class="items"></span>
          <button class="clear">CLEAR</button>
        </div>
      </div>
      <div class="catalog">
      </div>
    </div>
    <template id="product">
      <div class="catalog__item" id="hdd">
        <b></b>
        <div class="catalog__item-img">
          <img src="img/" alt="alt">
        </div>
        <h3></h3>
        <span></span>
      </div>
    </template>
    <script src="index.js"></script>
  </body>
</html>
